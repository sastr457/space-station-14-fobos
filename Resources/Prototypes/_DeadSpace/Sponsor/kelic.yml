# Hardsuit
- type: entity
  parent: ClothingOuterHardsuitAtmos
  id: ClothingOuterHardsuitKelic
  name: MS-06
  description: Старая разработка не вышедшая в массовое производство. Теперь личная вещь, скорее всего выданная пользователю за какие-то заслуги перед командованием.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _DeadSpace/Sponsor/Kelic/hardsuit.rsi
  - type: Clothing
    sprite: _DeadSpace/Sponsor/Kelic/hardsuit.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitKelic
  - type: Item
    size: Huge
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.65
        Slash: 0.65
        Piercing: 0.6
        Heat: 0.7
        Radiation: 0.5
        Caustic: 0.5
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: HardsuitIdentification
    nonlethal: true
  - type: HideLayerClothing
    slots:
    - Tail
    hideOnToggle: true
  - type: HardsuitSpeedBuff
  - type: PowerCellDraw
    drawRate: 3.6
    enabled: false
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: false
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
      toggleable-clothing: !type:ContainerSlot {}
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        whitelist:
          tags:
          - PowerCell

