    sprite: /Textures/_DeadSpace/Objects/Specific/Robotics/borgmodule.rsi
    layers:
    - state: cargo
    - state: icon-mining-adv
  - type: ItemBorgModule
    items:
    - BorgMiningJawsOfLife
    - MiningDrillDiamond
    - AdvancedMineralScannerUnpowered
    - OreBagOfHolding
    - RadioHandheld
    - Fulton0
